<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>home page</title>
</head>
<style>
    .message-cont{
        padding: 20px;
        margin-bottom: 15px;
        border:2px solid transparent;
        border-radius: 5px;
    
    }
    .warning-alert{
        color:black;
        background-color: burlywood;
        border-color: black;
        display:block;
    }
</style>
<body>
    <div class="nav-bar">
        <nav class="nav nav-pills nav-justified">
            <button class="btn btn-outline btn-success">  <a  href="/base">Home</a></button>
        </nav>
    </div>

    <div class="login-cred">
        <form class="d-flex align-items-st justify-content-center">
            <div class="mb-3 ">
            <label for="email" class="form-label">user name</label>
            <input type="email" class="" id="email" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
            <label for="Password" class="form-label">Password</label>
            <input type="password" class="" id="Password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
          
    <div class="message-cont">
        {% block message %}
        {% with mess=get_flashed_messages(with_categories=true) %}
            {% if mess %}
                <ul class="flashing">        
                    {% for alert in mess %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            <span>{{alert}}</span>
                            <button type="button" class="closing" data-dismiss="alerting" aria-label="close">
                                <span aria-hidden="true">x</span>
                            </button>
                        </div>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        {% endblock %}
       </div>
    
</body>
</html>
